<!doctype html>
<html lang="en">

  {{SITE_HEAD}}

  <body>

    {{SITE_BANNER}}

    <main class="content-container" class="main-content" id="about-main-content">
      <nav class="side-bar" id="about-side-bar" data-find="about-side-bar">
        <h2>Check Out this Featured Article</h2>
          <!-- This iframe will always display the most recent article -->
          <!-- Best to leave it be unless you have reason to change it -->
          <a href="index.html" id="iframe-link">
            <iframe class="embedded-content" scrolling="no" src="index.html" sandbox="allow-same-origin allow-scripts"></iframe>
          </a>
      </nav>

      <article data-find="main-content" class="content" id="about-content">

        <section data-find="main-content-heading" id="article-heading">
            <h2 data-find="main-content-title" id="article-heading-title">
                {{ABOUT_ME_TITLE}}
            </h2>
        </section>

        <section data-find="main-content-body" id="article-body">
            {{ABOUT_ME_CONTENT}}
        </section>
      </article>
    </main>

  {{SITE_FOOTER}}

  </body>
</html>
