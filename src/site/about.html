<!doctype html>
<html lang="en">

  {{TEMPLATE_HEAD}}

  <body>

    <header data-find="banner" class="site-banner hide-in-iframe">
        {{TEMPLATE_BANNER}}
    </header>

    <main class="content-container" data-find="about-content">

      <nav class="side-bar" id="about-side-bar" data-find="about-side-bar" tabindex="0">
        <h2>Check Out this Featured Article</h2>
          <!-- This iframe will always display the most recent article -->
          <!-- Best to leave it be unless you have reason to change it -->
          <a href="{{ABOUT_IFRAME_URL}}" id="iframe-link" class="js-only">
              <iframe class="embedded-content" scrolling="no" src="{{ABOUT_IFRAME_URL}}" sandbox="allow-same-origin allow-scripts"></iframe>
          </a>
          <noscript>
            <ul data-find="side-bar-section-list">
                <li data-find="side-bar-section-item">
                    <a href="{{ABOUT_IFRAME_URL}}" data-find="side-bar-section-link">
                        Featured Article
                    </a>
                </li>
            </ul>
          </noscript>
      </nav>

      <article data-find="main-content" class="content">

        <section data-find="main-content-heading" id="article-heading">
            <h2 data-find="main-content-title" id="article-heading-title">
                {{ABOUT_ME_TITLE}}
            </h2>
        </section>

        <section data-find="main-content-body" id="article-body">
            {{ABOUT_ME_CONTENT}}
        </section>
      </article>
    </main>

    <footer data-find="footer" class="site-footer" id="article-footer">
        {{TEMPLATE_FOOTER}}
    </footer>

  </body>
</html>
